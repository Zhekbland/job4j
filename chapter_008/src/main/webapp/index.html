<!DOCTYPE html>
<html lang="en">

<head>
    <title>Main</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
    <script>
        function validate() {
            for (let input of $(".form-control")) {
                var result = true;
                if (input.value == '') {
                    alert("Fill " + input.getAttribute('name') + " form!");
                    result = false;
                }
            }
            return result;
        }

        function addRow() {
            if (validate()) {
                let rowCount = $('tbody th').length + 1;
                let data = $(".form-control");
                $('tbody')
                    .append('<tr><th scope="row">' + rowCount + '</th><td>' + data[0].value + '</td><td>'
                        + data[1].value + '</td><td>' + data[2].value + '</td></tr>');
            }
        }
    </script>
</head>

<body>
<div class="container">
    <div class="row my-4">
        <div class="col-3">
            <form>
                <div class="form-group">
                    <label for="name_input">Name</label>
                    <input id="name_input" type="text" class="form-control" name="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="surname_input">Surname</label>
                    <input id="surname_input" type="text" class="form-control" name="surname"
                           placeholder="Enter surname">
                </div>
                <label>Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="Radios1" value="male" checked>
                    <label class="form-check-label" for="Radios1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="Radios2" value="female">
                    <label class="form-check-label" for="Radios2">
                        Female
                    </label>
                </div>
                <br>
                <div class="form-group">
                    <label for="textarea1">Description</label>
                    <textarea class="form-control" name="description" id="textarea1"
                              placeholder="Write description" rows="5"></textarea>
                </div>
                <button type="button" class="btn btn-secondary" onclick="return addRow()">Submit</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>a statement or a piece of writing that tells what something or someone is like</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
